apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: NOMAD_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: manager-bootstrap-credentials
              key: NOMAD_ENDPOINT
        - name: NOMAD_API_KEY
          valueFrom:
            secretKeyRef:
              name: manager-bootstrap-credentials
              key: NOMAD_API_KEY
